<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h2>Sign Up</h2>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="date" name="dob" required />
      
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Sign Up</button>

      <!-- âœ… Already registered? login link -->
      <p class="already">Already signed up? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        dob: form.dob.value,
        gender: form.gender.value
      };

      const res = await fetch("https://restaurant-website-backend-tufr.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      alert(msg);
      if (msg === "Signup successful") {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
